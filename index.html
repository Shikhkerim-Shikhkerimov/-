<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Пора в поход</title>
    <meta name="description" content="Пора в поход — туристический клуб, который занимается организацией пеших, водных, горных и других походов с опытными инструкторами в России и за рубежом.">
</head>

<body>
    <!-- меню сайта -->
    <nav class="nav-menu">
        <div class="container">
            <div class="nav-menus__wrapper">
                <!-- логотип -->
                <div class="logo">
                    <a class="logo__link" href="#!"><img src="icons/logo.svg" alt="logo"></a>
                </div>
                <!-- меню -->
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="#!">О нас</a></li>
                    <li class="menu__item"><a class="menu__link" href="#!">Программа</a></li>
                    <li class="menu__item"><a class="menu__link" href="#!">Стоимость</a></li>
                    <li class="menu__item"><a class="menu__link" href="#!">Контакты</a></li>
                    <!-- кнопка -->
                    <button class="nav-btn"><a class="nav-btn__link" href="#!">ОСТАВИТЬ ЗАЯВКУ</a></button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header-section -->
     <header class="header-section">
        <div class="container">
            <div class="header-section__wrapper">
                <!-- заголовок -->
                <div class="header-section__title">
                    <h1 class="title-h1">Экспедиция по льду Байкала</h1>
                </div>
                <!-- кнопка -->
                <button class="header-btn"><a class="header-btn__link" href="#!">ОСТАВИТЬ ЗАЯВКУ</a></button>
            </div>
        </div>
     </header>

      <main>
        <!-- секция с слайдером -->
        <section class="slider-section">
            <div class="container">
                <div class="slider-section__top">
                    <!-- заголовок -->
                    <div class="slider-section__title">
                        <img src="icons/sliderIcon.svg" alt="img">
                        <h2 class="title-h2">Пора в поход</h2>
                    </div>
                    <p class="slider-section__text">«Пора в поход» — туристический клуб, который занимается организацией пеших, водных, горных и других походов с опытными инструкторами в России и за рубежом.</p>
                </div>
                <!-- слайдер -->
                <div class="slider">
                    <div id="slide">
                      <!-- изображения слайдера -->
                      <div class="item">
                        <img src="img/slider/slider-1.png" alt="img">
                      </div>
                      <div class="item">
                        <img src="img/slider/slider-2.png" alt="img">
                      </div>
                      <div class="item">
                        <img src="img/slider/slider-3.png" alt="img">
                      </div>
                      <div class="item">
                        <img src="img/slider/slider-4.png" alt="img">
                      </div>
                      <div class="item">
                        <img src="img/slider/slider-5.png" alt="img">
                      </div>
                    </div>
                    <!-- кнопки слайдера -->
                    <div class="buttons">
                      <button id="prev"><img src="icons/left-arrow.svg" alt=""></button>
                      <button id="next"><img src="icons/right-arrow.svg" alt=""></button>
                    </div>
                  </div>
            </div>
        </section>
      </main>

      <!-- js скрипт -->
       <script src="js/slider.js"></script>
</body>
</html>
